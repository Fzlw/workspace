# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and publish www
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 7.6.0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Setup env
      run: |
        pnpm install --frozen-lockfile

    - name: Generate public files
      run: |
        pnpm build

    - name: Deploy
      env: 
        GH_GIT: github.com/Fzlw/workspace.git # 仓库地址
        GH_BRANCH: www # 构建分支
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # github token
      run: |
        git checkout ${GH_BRANCH}
        git add .
        git commit -m ":construction_worker:CI built at `date +"%Y-%m-%d %H:%M:%S"`"
        git push --force --quiet "https://${ACCESS_TOKEN}@${GH_GIT}" ${GH_BRANCH}:${GH_BRANCH}
